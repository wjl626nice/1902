<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text"/>
		<button onclick="checkString()">按钮</button>
		<div></div>
		
		<script type="text/javascript">
			var div = document.querySelector("div");
			function checkString(){
				var str = document.querySelector("input").value;
				
				// 正整数
				var reg1 = /^[1-9]\d*$/;
				// 0
				var reg2 = /^0$/;
				// 负整数
				var reg3 = /^-[1-9]\d*$/;
				
				// 整数
				var reg4 = /(^[1-9]\d*$)|(^0$)|(^-[1-9]\d*$)/;
				
				
				// 以大写字母开头,之后可以包含数字字母下划线$,长度[8,15]
				var reg5 = /^[A-Z][0-9a-zA-Z_$]{7,14}$/;
				
				
				// 电信 133,134[9],153,180,181,189,177
				var reg6 = /^1((33\d)|(349)|(53\d)|(8[019]\d)|(77\d))\d{7}$/;
				
				
				// 联通 130,131,132,155,156,185,186,145,176
				var reg7 = /^1((3[0-2])|(5[56])|(8[56])|(45)|(76))\d{8}$/;
				
				
				// 移动 134[0-8],135,136,137,138,139,150,151,152,157,158,159,182,183,184,187,188,147,178
				var reg8 = /^1((34[0-8])|(((3[5-9])|(47)|(5[0-27-9])|(78)|(8[2-478]))\d))\d{7}$/;
				
				//  年 1900 - 2019
				/* 
					1900 - 1999
					19\d{2}
					
					2000 - 2009
					200\d
					
					2010 - 2019
					201\d
				 */
				
				var reg9 = /(^19\d{2}$)|(^200\d$)|(^201\d$)/;
				
				
				// 月日
				// 1,3,5,7,8,10,12	 31
				// 4,6,9,11		30
				
				/* 
					((0[13578])|(1[02]))(0[1-9]|[12]\d|3[01])
				
					1,3,5,7,8,10,12
					(0[13578])|(1[02])
					
					01-31
					(0[1-9]|[12]\d|3[01])
					
					
					(0[469]|11)(0[1-9]|[12]\d|30)
					
					4,6,9,11
					(0[469]|11)
					
					01-30
					(0[1-9]|[12]\d|30)
					
					
				 */
				var reg10 = /^((0[13578])|(1[02]))(0[1-9]|[12]\d|3[01])$/;
				var reg11 = /^(0[469]|11)(0[1-9]|[12]\d|30)$/;
				var reg12 = /(^((0[13578])|(1[02]))(0[1-9]|[12]\d|3[01])$)|(^(0[469]|11)(0[1-9]|[12]\d|30)$)/;
				
				
				// 2月份
				var year = 2000;
				// 2  28,29
				var num = 8;
				if((year%4==0 && year%100!=0) || year%400==0){
					num = 9;
				}
				
				// "^02(0[1-9]|1\d|2[0-" + num + "])$"
				var regStr = "^02(0[1-9]|1\d|2[0-" + num + "])$";
				var reg13 = new RegExp(regStr);
				
				
				// 月日 1-12
				var regString = "(^((0[13578])|(1[02]))(0[1-9]|[12]\d|3[01])$)|(^(0[469]|11)(0[1-9]|[12]\d|30)$)|" + regStr;
				var reg14 = new RegExp(regString);
				
				// 年月日
				var yearRegStr = "(^19\d{2}$)|(^200\d$)|(^201\d$)";
				var regString2 = yearRegStr + regString;
				var reg15 = new RegExp(regString2);
				
				if(reg15.test(str)){
					div.innerHTML = "true";
				}else{
					div.innerHTML = "false";
				}
				
				
				
			}
		</script>
	</body>
</html>
