<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text"/>
		<button onclick="checkString()">按钮</button>
		<div></div>
		
		<script type="text/javascript">
			var div = document.querySelector("div");
			function checkString(){
				var str = document.querySelector("input").value;
				
				// 正整数
				var reg1 = /^[1-9]\d*$/;
				// 0
				var reg2 = /^0$/;
				// 负整数
				var reg3 = /^-[1-9]\d*$/;
				var reg4 = /(^[1-9]\d*$)|(^0$)|(^-[1-9]\d*$)/;
				
				
				// 以大写字母开头,之后可以包含数字字母下划线$,长度[8,15]
				var reg5 = /^[A-Z][0-9a-zA-Z_$]{7,14}$/;
				
				
				// 电信 133,134[9],153,180,181,189,177
				var reg6 = /^1((33\d)|(349)|(53\d)|(8[019]\d)|(77\d))\d{7}$/;
				
				if(reg6.test(str)){
					div.innerHTML = "true";
				}else{
					div.innerHTML = "false";
				}
				
			}
		</script>
	</body>
</html>
