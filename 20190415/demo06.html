<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹性布局</title>
		<style type="text/css">
			#main{
				width: 1000px;
				height: 400px;
				border: 1px solid black;
			}
			.c{
				width: 100px;
				height: 100px;
				font-size: 50px;
				
				display: flex;
				justify-content: center;
				align-items: center;
			}
			/* 
				选择器:nth-of-type(n)	获取第n个选择器符合的标记
			 */
			.c:nth-of-type(2n+1){
				background-color: red;
			}
			.c:nth-of-type(2n){
				background-color: skyblue;
			}
			
			.d{
				height: 150px;
				font-size: 100px;
			}
			
			/* 弹性容器 */
			#main{
				display: flex;
				
				/* 弹性容器的主轴  row(默认值),row-reverse,column,column-reverse */
				flex-direction: row;
				/* flex-direction: row-reverse;
				flex-direction: column; */
				
				/* 换行	nowrap,wrap,wrap-reverse */
				/* flex-wrap: nowrap;
				flex-wrap: wrap;
				flex-wrap: wrap-reverse; */
				
				/* 
					内容在主轴方向上的对齐方式 	容器中的内容不要太多
						flex-start 			主轴开始
						flex-end   			主轴结束
						center 	   			居中
						space-between 		两端对齐，项目之间的间隔都相等。
						space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。	
				*/
				/* justify-content: space-around; */
				
				
				/* 
					多主轴情况下，交叉轴排列方式，内容在主轴方向上排列不全，需要换行
						flex-start：与交叉轴的起点对齐。
						flex-end：与交叉轴的终点对齐。
						center：与交叉轴的中点对齐。
						space-between：与交叉轴两端对齐，轴线之间的间隔平均分布。
						space-around：每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。
						stretch（默认值）：轴线占满整个交叉轴。
				 */
				flex-wrap: wrap;
				align-content: stretch;
			}
			
			.c:nth-of-type(10n+1){
				height: auto;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<div class="c d">1</div>
			<div class="c">2</div>
			<div class="c d">3</div>
			<div class="c">4</div>
			<div class="c d">5</div>
			<div class="c">6</div>
			<div class="c">7</div>
			<div class="c">8</div>
			<div class="c">9</div>
			<div class="c">10</div>
			<div class="c">11</div>
			<div class="c">12</div>
		</div>
	</body>
</html>
