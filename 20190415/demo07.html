<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹性布局</title>
		<style type="text/css">
			#main{
				width: 1000px;
				height: 400px;
				border: 1px solid black;
			}
			.c{
				width: 100px;
				height: 100px;
				font-size: 50px;
				border: 1px solid blue;
				box-sizing: border-box;
				
				display: flex;
				justify-content: center;
				align-items: center;
			}
			/* 
				选择器:nth-of-type(n)	获取第n个选择器符合的标记
			 */
			.c:nth-of-type(2n+1){
				background-color: red;
			}
			.c:nth-of-type(2n){
				background-color: skyblue;
			}
			
			/* 弹性容器 */
			#main{
				display: flex;
			}
			
			.c:nth-of-type(5){
				/* order属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。 */
				order: 5;
			}
			.c:nth-of-type(7){
				order: 5;
			}
			
			.d{
				/* flex-grow属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。 */
				flex-grow: 1;
			}
			
			.c:nth-of-type(3){
				flex-grow: 4;
			}
			
			
			
			
		</style>
	</head>
	<body>
		<div id="main">
			<div class="c d">1</div>
			<div class="c">2</div>
			<div class="c d">3</div>
			<div class="c">4</div>
			<div class="c d">5</div>
			<div class="c">6</div>
			<div class="c">7</div>
			<div class="c">8</div>
			<!-- <div class="c">9</div>
			<div class="c">10</div>
			<div class="c">11</div>
			<div class="c">12</div> -->
		</div>
	</body>
</html>
