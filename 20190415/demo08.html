<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹性布局</title>
		<style type="text/css">
			#main{
				width: 1000px;
				height: 400px;
				border: 1px solid black;
			}
			.c{
				width: 100px;
				height: 100px;
				font-size: 50px;
				border: 1px solid blue;
				box-sizing: border-box;
				
				display: flex;
				justify-content: center;
				align-items: center;
			}
			/* 
				选择器:nth-of-type(n)	获取第n个选择器符合的标记
			 */
			.c:nth-of-type(2n+1){
				background-color: red;
			}
			.c:nth-of-type(2n){
				background-color: skyblue;
			}
			
			/* 弹性容器 */
			#main{
				display: flex;
				
				align-items: center;
			}
			
			/* flex-shrink属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。 */
			.d{
				flex-shrink: 0;
			}
			.c:nth-of-type(8){
				flex-shrink: 3;
			}
			
			
			/* 
				align-self属性允许单个项目有与其他项目不一样的对齐方式，
				可覆盖align-items属性。默认值为auto，
				表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。
			 */
			.c:nth-of-type(9){
				height: auto;
				align-self: flex-start;
				align-self: flex-end;
				align-self: stretch;
			}
			
			
			
			
		</style>
	</head>
	<body>
		<div id="main">
			<div class="c d">1</div>
			<div class="c">2</div>
			<div class="c d">3</div>
			<div class="c">4</div>
			<div class="c d">5</div>
			<div class="c">6</div>
			<div class="c">7</div>
			<div class="c">8</div>
			<div class="c">9</div>
			<div class="c">10</div>
			<div class="c">11</div>
			<div class="c">12</div>
		</div>
	</body>
</html>
