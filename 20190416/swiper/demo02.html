<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>swiper的基本使用方法</title>
	<!-- 引入 swiper.min.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
	<!-- 引入 swiper.min.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
	
	<style type="text/css">
		.swiper-container {
			width: 1000px;
			height: 300px;
		} 
		.swiper-slide{
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: pink;
		}
		.swiper-button-prev{
			background-image: url("https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=2709320400,914306544&fm=58&s=5AF38852C3CCCD1185CE3DD2020050BC&bpow=121&bpoh=75") !important;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var mySwiper = new Swiper ('.swiper-container', {
				direction: 'horizontal', // 方向切换选项
				loop: true, // 循环模式选项
				// autoplay: true,
				initialSlide: 0,	// slide的初始索引 ,默认显示的页码	从 0 开始
				speed: 1000,		// 动画速度, 切换页面的时间
				slidesPerView :5,
				spaceBetween: 10,
				
				// 如果需要分页器
				pagination: {
				  el: '.swiper-pagination',
				},
				
				// 如果需要前进后退按钮
				navigation: {
				  nextEl: '.swiper-button-next',
				  prevEl: '.swiper-button-prev',
				},
			  })    
		};
	</script>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="http://baocn.com/img/2.jpg" alt="" style="width: 100%;">
			</div>
			<div class="swiper-slide">Slide 2</div>
			<div class="swiper-slide">Slide 3</div>
			<div class="swiper-slide">Slide 4</div>
			<div class="swiper-slide">Slide 5</div>
			<div class="swiper-slide">Slide 6</div>
			<div class="swiper-slide">Slide 7</div>
			<div class="swiper-slide">Slide 8</div>
			
		</div>
		<!-- 如果需要分页器 -->
		<div class="swiper-pagination"></div>
		
		<!-- 如果需要导航按钮 -->
		<div class="swiper-button-prev swiper-button-black"></div>
		<div class="swiper-button-next"></div>
	</div>
</body>
</html>
