<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>活力广东</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
		<!-- 引入公共css样式 -->
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" type="text/css" media="screen and (min-width:800px)" href="css/big.css"/>
		<link rel="stylesheet" type="text/css" media="screen and (max-width:800px)" href="css/small.css"/>
	</head>
	<body>
		<div class="header">
			<img src="res/logo.png" alt="">
			<img src="res/welcome.png" alt="">
		</div>
		
		<div class="content">
			<div>
				<img src="res/visit.png" class="animated tada">
				<img src="res/admin.png" class="animated jackInTheBox">
				<img src="res/expo.png" class="animated zoomInUp">
			</div>
			<div>
				<img src="res/contract.png" class="animated rubberBand">
				<img src="res/guide.png" class="animated pulse">
				<img src="res/axam.png" class="animated rollIn">
			</div>
			<div>
				<img src="res/sjzx.png" class="animated swing">
				<img src="res/hall.png" class="animated jello">
				<img src="res/traval.png" class="animated bounceInDown">
			</div>
			<div>
				<img src="res/sina.png" class="animated fadeInUp">
				<img src="res/tencent.png" class="animated fadeInRight">
				<img src="res/weico.png" class="animated flipInX">
			</div>
		</div>
		
		<div class="footer">
			<img src="res/serial.png" alt="">
		</div>
	</body>
</html>
