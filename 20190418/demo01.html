<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数的参数</title>
	</head>
	<body>
		<script type="text/javascript">
			function sum(num1, num2, num3){
				return num1 + num2 + num3;
			}
			var result = sum(1,34,5);
			console.log(result);
			
			/*
				声明定义一个函数的时候,形参可以不设置
				在每一个函数执行的时候，都有一个参数  arguments
			*/ 
			function ji(){
				console.log(arguments);
				var r = 1;
				for(var i = 0; i < arguments.length; i++){
					r *= arguments[i];
				}
				return r;
			}
			
			var result2 = ji(2,3,4);
			console.log(result2);
		</script>
	</body>
</html>
