<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>this</title>
	</head>
	<body>
		<script type="text/javascript">
			// this
			console.log(this);
			
			
			// this是指的当前函数的调用者
			var color = "red";
			var obj = {
				color: "blue",
				fn1:function(){
					console.log(this.color);
				}
			};
			obj.fn1();
			
			var fn2 = obj.fn1;
			window.fn2();
			
			
			
			 
			
			
			
		</script>
	</body>
</html>
