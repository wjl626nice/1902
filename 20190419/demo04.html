<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			数组中常用的方法
				pop()
				push()
				forEach()
				indexOf()
				slice()
				splice()
				concat()
				from()
	
	
				isArray()
				
				find()
				findIndex()
				
				filter()
				sort()
				reverse()
				
				map()
				reduce()
				
				every()
				some()	
		 -->
		 
		<script type="text/javascript">
			var persons = [
				{name:"zs",age:17},
				{name:"ls",age:17},
				{name:"z1s",age:19},
				{name:"z2s",age:17},
				{name:"zcs",age:17},
				{name:"zds",age:12},
				{name:"zss",age:17},
				{name:"zcs",age:21}
			];
			
			var p1 = persons.find(function(obj){
				return obj.age > 18;
			});
			console.log(p1);
			
			var ps = persons.filter(function(obj){
				return obj.age > 18;
			});
			console.log(ps);
			
			persons.map(function(p){
				console.log(p);
				p.country = "china";
			});
			console.log(persons);
			
			var arr1 = [2,3,4,5]
			var arr2 = arr1.map(function(n){
				return Math.pow(n,2);
			});
			console.log(arr1);
			console.log(arr2);
			
			var result = arr1.reduce(function(n1, n2){
				console.log("---------------");
				console.log(n1);
				console.log(n2);
				
				return n1 * n2;
			});
			console.log(result);
			
			var arr3 = [1,3,43,654,757,23];
			var result = arr3.some(function(n){
				return n % 2 == 0; 
			});
			console.log(result);
			
			var result2 = arr3.every(function(n){
				return n % 2 != 0;
			});
			console.log(result2);
			
		</script>
		
	</body>
</html>
