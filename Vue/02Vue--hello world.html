<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onclick="">

	<div id="app">
		<div>{{msg}}</div>
		<div>{{1 + 2}}</div>
		<div>{{msg + "-----" + 123}}</div>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript">
		/*
			Vue的基本使用：
			1、需要建一个标签用于填充数据
			2、引入vue.js框架
			3、写vue的基本结构
			4、把vue提供的数据填充到标签里边
		*/
		var vm = new Vue({
			el: '#app',
			data: {
				msg: "Hello Vue!"
			}
		});

	</script>
</body>
</html>
