	<script type="text/javascript">
		/*
			Vue的模板语法：
			组件使用
		*/
		Vue.component('button-y',{
			data: function(){
				return {
					count: 0
				}
			},
			template: `
				<div>
					<button @click='handle'>点击了{{count}}次</button>
					<HelloWord></HelloWord>
					<button>aa</button>
				</div>
			`,
			methods: {
				handle(){
					this.count += 2;
				}
			}
		});
		Vue.component('HelloWord', {
			data: function(){
				return {
					msg: 'hi song yu！'
				}
			},
			template: '<div>{{msg}}</div>'
		});

			el: '#app',
			data: {
				
			},
			methods: {
			},
		});

	</script>
