<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
</head>
<body>
{{name}}
<table>
    {% for data in datas %}
        <tr>
            <td>{{data.student_name}}</td>
            <td>{{data.sex}}</td>
            <td>{{data.age}}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>


数据库中时间字段类型一般用timestamp,
当然也可以使用整形int(因为 int有10位，而时间戳正好也是10位)
