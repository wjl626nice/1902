<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作者列表</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" />
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        ul{
            padding: 0px;
            margin: 0px;
        }
        li{
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12" style="height:100px;background-color: pink;"><h1>出版社管理系统</h1></div>
    </div>
    <div class="row" style="padding-top: 15px;">
        <div class="col-lg-3" style="margin-left: -15px;">
            {% include 'menu.html' with sign="author" %}
        </div>
        <div class="col-lg-9">
            <div class="row">
                 <div class="col-lg-1">
                    <a href="/author_add" class="btn btn-success">添加</a>
                 </div>
                 <div class="col-lg-11">
                     <form>
                         <input type="text"  style="width: 200px;display: inline" name="kw" class="form-control" placeholder="关键词！">
                         <input type="submit" class="btn btn-default" value="查询">
                     </form>
                 </div>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>编号</th>
                  <th>作者名称</th>
                  <th>作品</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                {% for author in authors %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ author.id }}</td>
                        <td>{{ author.name }}</td>
                        <td>
                            {% for book in author.bookss.all %}
                                {{ book.books_name }}&nbsp;
                            {% endfor %}
                        </td>
                        <td><a href="/author_edit?id={{ author.id }}">修改</a> <a href="/author_del?id={{ author.id }}">删除</a></td>
                    </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
