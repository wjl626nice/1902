{# 继承了母版 拥有了母版的所有结构 #}
{% extends 'master_template.html' %}
{% block title %}
    出版社管理
{% endblock %}
{% block page_main %}
    {% for press in presss %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ press.id }}</td>
            <td>{{ press.press_name }}</td>
            <td><a href="/press_edit?id={{ press.id }}">修改</a>  <a href="/press_del?id={{ press.id }}">删除</a></td>
        </tr>
    {% endfor %}
{% endblock %}
