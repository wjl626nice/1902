<head>

    <link rel="Shortcut Icon" href="/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="{% static 'h-ui.admin/css/H-ui.admin.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'lib/Hui-iconfont/1.0.8/iconfont.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'h-ui.admin/skin/default/skin.css' %}" id="skin" />
    <link rel="stylesheet" type="text/css" href="{% static 'h-ui.admin/css/style.css' %}" />

    <title>题目录入</title>
</head>
<body>
<div class="page-container">
    <form action="{% url 'evaluate:evaluate_test_answer_add_check' %}" method="POST" class="form form-horizontal" id="form-category-add">
        {% csrf_token %}
        <div id="tab-category" class="HuiTab">

            <div class="tabCon">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">
                        <span class="c-red">*</span>
                        考试题目：</label>
                    <div class="formControls col-xs-8 col-sm-9">
						<span class="select-box">
						<select class="select" id="question" name="question">
                            {% for test_question in test_question_list %}
                                <option value="{{ test_question.id }}">&nbsp;&nbsp;{{ test_question.test_question_content }}</option>
                            {% endfor %}
						</select>
						</span>
                    </div>
                    <div class="col-3">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">
                        <span class="">*</span>
                        答案内容：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" placeholder="输入答案内容" id="answer_content" name="answer_content">
                    </div>
                    <div class="col-3">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">
                        <span class="c-red">*</span>
                        答案分数：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" placeholder="输入答案分数" id="answer_score" name="answer_score" required>
                    </div>
                    <div class="col-3">
                    </div>
                </div>

                <div class="row cl">
                    <div class="col-9 col-offset-3">
                        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="{% static 'lib/jquery/1.9.1/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/layer/2.4/layer.js' %}"></script>
<script type="text/javascript" src="{% static 'h-ui/js/H-ui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'h-ui.admin/js/H-ui.admin.js' %}"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="{% static 'lib/My97DatePicker/4.8/WdatePicker.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/jquery.validate.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/validate-methods.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/messages_zh.js' %}"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#tab-category").Huitab({
            index:0
        });
    });
</script>

<script>

    $("form").submit(function (e) {
        if ($('#test_name').val() == ''){
            alert('考试名称不能为空!');
            $('#test_name').focus();
            return false;
        }
        if ($('#test_date').val() == ''){
            alert('考试时间不能为空!');
            $('#test_date').focus();
            return false;
        }
        if($("#class_id").val() == ''){
            alert('请选择班级');
            console.log('123123');
            $('#class_id').focus();
            return false
        }
        if($("#teacher_id").val() == ''){
            alert('请选择带班老师');
            $('#teacher_id').focus();
            return true
        }


    })

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
