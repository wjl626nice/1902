<!DOCTYPE HTML>
{% load static %}
<html>
<head>
<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>

<![endif]-->
<link rel="stylesheet" type="text/css" href="{% static "h-ui/css/H-ui.min.css" %}" />
<link rel="stylesheet" type="text/css" href="{% static "h-ui.admin/css/H-ui.admin.css" %}" />

<link rel="stylesheet" type="text/css" href="{% static "h-ui.admin/skin/default/skin.css" %}" id="skin" />
<link rel="stylesheet" type="text/css" href="{% static "h-ui.admin/css/style.css" %}" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>

<title>编辑授课计划</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" action="{% url 'give_lessons:giveles_modify_check' %}" method="post" target="_parent">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ plan.id }}">
		<div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">授课计划：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="les_plan" cols="" rows="" class="textarea" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)">{{ plan.les_plan }}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
            </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">授课班级： </label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box" style="width:150px;">
                    <select class="select" name="class_grade_id" size="1" required>
                        {% for classgrade in classgrades %}
                            {% if plan.class_grade_id == classgrade.id %}
                                <option value="{{ classgrade.id }}" selected>{{ classgrade.classname }}</option>
                            {% else %}
                                <option value="{{ classgrade.id }}">{{ classgrade.classname }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </span>
            </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">讲师姓名</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{{ plan.teacher_id.realname }}" required placeholder="" id="teacher_id" name="teacher_id" disabled>
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">作业：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{{ plan.task_des }}" placeholder="" required id="task_des" name="task_des">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">检查时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })" class="input-text Wdate" value="{{ plan.task_check_date|date:'Y-m-d h:i:s' }}" placeholder="" id="task_check_date" name="task_check_date" >
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">授课时间</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text Wdate" required onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd' })" value="{{ plan.lessons_date|date:'Y-m-d' }}" placeholder="" id="lessons_date" name="lessons_date">
			</div>
		</div>
		<div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="修改">
            </div>
        </div>
	</form>
</article>

<!--_footer ��Ϊ����ģ������ȥ-->
<script type="text/javascript" src="{% static 'lib/jquery/1.9.1/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/layer/2.4/layer.js' %}"></script>
<script type="text/javascript" src="{% static 'static/h-ui/js/H-ui.min.js' %}"></script>

<script type="text/javascript" src="{% static 'lib/My97DatePicker/4.8/WdatePicker.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/jquery.validate.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/validate-methods.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/messages_zh.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/webuploader/0.1.5/webuploader.min.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/ueditor/1.4.3/ueditor.config.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/ueditor/1.4.3/ueditor.all.min.js' %}"> </script>
<script type="text/javascript" src="{% static 'lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js' %}"></script>
<script type="text/javascript">
    {% if messages %}
        {% for message in messages %}
            $.Huimodalalert('{{ message }}', 1000);
        {% endfor %}
    {% endif %}
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        //����֤
        $("#form-article-add").validate({
            rules:{
                les_plan:{
                    required:true,
                },
                class_grade_id:{
                    required:true,
                },
                task_des:{
                    required:true,
                },
                lessons_date:{
                    required:true,
                },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
        });
        var ue = UE.getEditor('editor');
});
</script>

</html>
