<title>班级设置</title>
</head>
<body>
<div class="page-container">
	<form action="{% url 'interview:interview_save' %}" target="_parent" method="POST" class="form form-horizontal" id="form-classgrade-add">
	{% csrf_token %}
		<div id="tab-category" class="HuiTab">
			<div class="tabBar cl">
				<span>基本设置</span>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						班级名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
					 {{ interview.classes.classname }}
					</div>
					<div class="col-3">
					</div>
				</div>
			<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						班主任：</label>
					<div class="formControls col-xs-8 col-sm-9">
					 {{ interview.teacher.realname }}
					</div>
					<div class="col-3">
					</div>
				</div>
				 <div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						学生：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box">
							{{form.student}}
						</span>
					</div>
					<div class="col-3">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						处理方式：</label>
					<div class="formControls col-xs-8 col-sm-9">
						{{form.handle}}
						<!--<input type="text" class="input-text" placeholder="请输入" id="handle" name="handle" required>-->
					</div>
					<div class="col-3">
					</div>
				</div>
				<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">访谈内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				{{form.content}}
				<!--<textarea name="content" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$(this).Huitextarealength(this,200)"></textarea>-->
				<!--<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>-->
			</div>
		</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						处理结果：</label>
					<div class="formControls col-xs-8 col-sm-9">
						{{form.result}}
						<!--<input type="text" class="input-text" placeholder="请输入处理结果" id="result" name="result" required>-->
					</div>
					<div class="col-3">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						访谈时间：</label>
					<div class="formControls col-xs-8 col-sm-9">
						{{form.interview_date}}
					</div>
					<div class="col-3">
					</div>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
		<input type="hidden" value="{{a_id}}" name="a_id">
	</form>
</div>
