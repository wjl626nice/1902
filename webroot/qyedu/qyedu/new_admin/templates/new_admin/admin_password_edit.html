    <title>修改密码</title>
</head>
<body>
<div class="pd-20">
    <form class="Huiform" id="loginform" action="{% url 'new_admin:admin_pwd_edit' %}" method="post" target="_parent">
        <table class="table table-border table-bordered table-bg">
            {% csrf_token %}
            <tbody>
            <input type="hidden" name="id" value="{{ request.user.id }}">
                <tr>
                    <th class="text-r">新密码：</th>
                    <td><input name="newpassword" id="newpassword" class="input-text" type="password" -autocomplete="off" placeholder="" tabindex="2" datatype="*6-16"  nullmsg="请输入您的新密码！" errormsg="4~16个字符，区分大小写！">
                    </td>
                </tr>
                <tr>
                    <th class="text-r">再次输入新密码：</th>
                    <td><input name="newpassword2" id="newpassword2" class="input-text" type="password" -autocomplete="off" placeholder="" tabindex="3" datatype="*" recheck="newpassword" nullmsg="请再输入一次新密码！" errormsg="您两次输入的新密码不一致！">
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <button type="submit" class="btn btn-success radius" id="admin-password-save" name="admin-password-save"><i class="icon-ok"></i> 确定</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
