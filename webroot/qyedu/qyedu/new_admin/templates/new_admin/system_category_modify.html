<title>栏目信息修改</title>
</head>
<body>
<div class="page-container">
	<form action="{% url 'new_admin:category_modify_check' %}" target="_parent" method="POST" class="form form-horizontal" id="form-category-add">
    {% csrf_token %}
        <div id="tab-category" class="HuiTab">
			<div class="tabBar cl">
				<span>基本设置</span>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						父级栏目：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box">
						<select class="select" id="sel_Sub" name="parent_id">
							<option value="{% if c_menu.parent_id %}{{ c_menu_parent.id }}{% else %}0{% endif %}">{{ c_menu_parent.menu_name }}</option>
                            {% if c_menu.parent_id != 0 %}
                                {% for menu in menus %}
                                    {% if menu.is_del == 0 and menu.parent_id == 0 %}
                                        <option value="{{ menu.id }}">&nbsp;&nbsp;{{ menu.menu_name }}</option>
                                    {% endif %}

                                {% endfor %}
                            {% endif %}

						</select>
						</span>
					</div>
					<div class="col-3">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						菜单名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" value="{{ c_menu.menu_name }}" class="input-text" placeholder="输入菜单名称" id="menu_name" name="menu_name" required>
					</div>
					<div class="col-3">
					</div>
				</div>
                <div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						需要跳转的页面：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" value="{{ c_menu.page_url }}" class="input-text" placeholder="跳转页面" id="page_url" name="page_url" required>
					</div>
					<div class="col-3">
					</div>
				</div>
            <div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						已授权角色：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box">
                            {% for role in c_menu.role.all %}
                                    <label><input checked disabled type="checkbox" >&nbsp;&nbsp;{{ role.role_name }}</label>
                            {% endfor %}
						</span>
					</div>
					<div class="col-3">
					</div>
				</div>
            <div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						修改授权角色：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box">
                            {% for role in role_list %}
                                <label><input  id="role{{ role.id }}" name="role" value="{{ role.id }}" type="checkbox" >&nbsp;&nbsp;{{ role.role_name }}</label>
                            {% endfor %}
						</span>
                        <input type="hidden" name="role" id="role_id">
					</div>
					<div class="col-3">
					</div>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
