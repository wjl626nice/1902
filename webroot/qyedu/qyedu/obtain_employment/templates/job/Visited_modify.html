<title>添加用户 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form method="post" class="form form-horizontal" target="_parent" id="form-member-add" action="{% url 'job:visited_add_check' %}">
        {% csrf_token %}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>回访对象：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{{ visite.v_name.realname }}" placeholder='请输入中文姓名' id="v_name" name="v_name">
                <input type="hidden" value="{{ visite.v_name.id }}" name="stu_id">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>记录人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{{visite.record_person.realname }}" placeholder="请输入中文姓名" id="records_name" name="records_name">
                <input type="hidden" value="{{ visite.record_person.id }}" name="rec_id">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>跟踪过程描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{{ visite.v_del_method }}" placeholder="" id="v_del_method" name="v_del_method">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>回访时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ Date:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin" class="input-text Wdate" style="width:200px;" name="add_time" value="{{ visite.add_time|date:'Y-m-d' }}" autocomplete="off">
			</div>
            <input type="hidden" name="v_id" value="{{ visite.id }}">
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否加入人才库：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                <select class="select" size="1" name="talents">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
                </span>
            </div>
        </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>回访信息：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="visited_info" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" minlength="10" maxlength="100" onkeydown="countChar()" onkeyup="countChar()" id="student_feedback">{{ visite.visited_info }}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="{% static 'lib/jquery/1.9.1/jquery.min.js' %}"></script>

<script type="text/javascript" src="{% static 'lib/My97DatePicker/4.8/WdatePicker.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/jquery.validate.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/validate-methods.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/messages_zh.js' %}"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	$("#form-member-add").validate({
		rules:{
			v_name:{
				required:true,
				minlength:2,
				maxlength:16,
			},
			records_name:{
				required:true,
                minlength:2,
				maxlength:16
			},
			v_del_method:{
				required:true,
				maxlength:30
			},
			talents:{
				required:true,
			},
            visited_info:{
				required:true,
			},

		},
		{#onkeyup:true,#}
		{#focusCleanup:true,#}
		{#success:"valid",#}
		{#submitHandler:function(form){#}
			{#$(form).ajaxSubmit();#}
		{#	var index = parent.layer.getFrameIndex(window.name);#}
		{#	//parent.$('.btn-refresh').click();#}
		{#	parent.layer.close(index);#}
		//}
	});
});
function countChar()
            {
                b=$('.textarea').val().length;
                if (b >= 100){
                   $(".textarea-length").css({
                       color: "red",
                   }) ;
                }else{
                    $(".textarea-length").css({
                       color: "black",
                    })
                }
                $(".textarea-length").html(b);
            }
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
