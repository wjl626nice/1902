<title>添加用户 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form method="post" class="form form-horizontal"  target="_parent" id="form-member-add" action="{% url 'job:add_records_check' %}">
        {% csrf_token %}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>学生姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text"  class="input-text" value="{{ newuser.realname }}" placeholder='请输入中文姓名' id="student_name" name="student_name">
                <input type="hidden" value="{{ newuser.id }}" name="stu_id">
			</div>
		</div>
		<div class="row cl" style="display: none;">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>录入人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{{ recorder.realname }}" placeholder="请输入中文姓名" id="records_name" name="records_name">
                <input type="hidden" value="{{ recorder.id }}" name="rec_id">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>单位：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="company_name" name="company_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>单位地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="company_address" name="company_address">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>就业结果：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="employment_result" name="employment_result">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>学生反馈：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="student_feedback" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" minlength="10" maxlength="100" onkeydown="countChar()" onkeyup="countChar()" id="student_feedback"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="{% static 'lib/My97DatePicker/4.8/WdatePicker.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/jquery.validate.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/validate-methods.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/jquery.validation/1.14.0/messages_zh.js' %}"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

        {% for message in messages %}
            $.Huimodalalert('{{ message }}', 2000);
        {% endfor %}

	$("#form-member-add").validate({
		rules:{
			student_name:{
				required:true,
				minlength:2,
				maxlength:16
			},
			records_name:{
				required:true,
                minlength:2,
				maxlength:16
			},
			company_name:{
				required:true,
                minlength:5,
				maxlength:30
			},
			company_address:{
				required:true,
				minlength:3,
				maxlength:30
			},
			employment_result:{
				required:true,
                minlength:2,
				maxlength:10
			},
            student_feedback:{
				required:true,
			},
			
		},
		{#onkeyup:true,#}
		{#focusCleanup:true,#}
		{#success:"valid",#}
		{#submitHandler:function(form){#}
			{#$(form).ajaxSubmit();#}
		{#	var index = parent.layer.getFrameIndex(window.name);#}
		{#	//parent.$('.btn-refresh').click();#}
		{#	parent.layer.close(index);#}
		//}
	});
});
function countChar()
            {
                b=$('.textarea').val().length;
                if (b >= 100){
                   $(".textarea-length").css({
                       color: "red",
                   }) ;
                }else{
                    $(".textarea-length").css({
                       color: "black",
                    })
                }
                $(".textarea-length").html(b);
            }
</script>

</body>
</html>
