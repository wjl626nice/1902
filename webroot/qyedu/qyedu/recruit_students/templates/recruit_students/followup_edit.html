<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" method="post" action="{% url 'recruit_students:followup_edit_save' %}">
		{% csrf_token %}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>跟进学生：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<p style="border: solid 1px #ddd;height: 27px;line-height: 27px;">{{ form.instance.f_s_name }}</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>录入人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<p style="border: solid 1px #ddd;height: 27px;line-height: 27px;">{{ form.instance.f_record_person }}</p>
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">跟进描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<!--<script id="editor" type="text/plain" style="width:100%;height:400px;" name="info"></script>-->
				{{ form.f_info }}
				</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<a href="{% url 'recruit_students:followup_state' %}">&nbsp;&nbsp;取消&nbsp;&nbsp;</a>
			</div>
		</div>
		<input type="hidden" value="{{ s_id }}" name="s_id">
	</form>
</article>
