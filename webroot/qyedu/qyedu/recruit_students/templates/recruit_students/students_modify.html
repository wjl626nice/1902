<title>添加管理员 - 管理员管理 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add" method="post" action="{% url 'recruit_students:student_modify_check' %}" target="_parent">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{ user.id }}">
        <input type="hidden" name="new_user_id" value="{{ new_user.id }}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>学员账号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{{ user.username }}" placeholder="" id="adminName" name="username" disabled>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>真实姓名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{{ new_user.realname }}" placeholder="" id="realname" name="realname">
            </div>
        </div>
    <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>性别：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="gender" type="radio" id="sex-1" {% if new_user.gender == 1 %}checked{% endif %} value="1">
                    <label for="sex-1">男</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-2" name="gender" value="0" {% if new_user.gender == 0 %}checked{% endif %}>
                    <label for="sex-2">女</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{{ new_user.mobile_number }}" placeholder="" id="mobile_number" name="mobile_number">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="@" name="email" id="email" value="{{ user.email }}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>身份证号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" name="id_card" id="id_card" value="{{ new_user.id_card }}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>出生日期：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="出生日期: XXXX-XX-XX" name="birthday" id="birthday" value="{{ new_user.birthday|date:'Y-m-d' }}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>家庭住址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" name="home_address" id="home_address" value="{{ new_user.home_address }}">
            </div>
        </div><div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>教育水平：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="edu_level" id="edu_level">
                    <option value="小学" {% if new_user.edu_level == '小学' %}selected{% endif %}>小学</option>
                    <option value="初中" {% if new_user.edu_level == '初中' %}selected{% endif %}>初中</option>
                    <option value="大专" {% if new_user.edu_level == '大专' %}selected{% endif %}>大专</option>
                    <option value="本科" {% if new_user.edu_level == '本科' %}selected{% endif %}>本科</option>
                    <option value="硕士" {% if new_user.edu_level == '硕士' %}selected{% endif %}>硕士</option>
                    <option value="博士" {% if new_user.edu_level == '博士' %}selected{% endif %}>博士</option>
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="info" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)">{{ new_user.info }}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
	</form>
</article>
